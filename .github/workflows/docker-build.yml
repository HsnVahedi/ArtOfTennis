name: Build and Push Docker Images

on:
  pull_request:
    branches:
      - dev

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      ACR_NAME: craota0002dev
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Extract branch name
        id: extract_branch
        run: echo "BRANCH_NAME=${GITHUB_HEAD_REF##*/}" >> $GITHUB_ENV

      - name: Get the current timestamp
        id: timestamp
        run: echo "TIMESTAMP=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      - name: Build and push backend image
        run: |
          az acr build --registry ${{ env.ACR_NAME }} \
          --image backend-${{ env.BRANCH_NAME }}:latest \
          --image backend-${{ env.BRANCH_NAME }}:${{ env.TIMESTAMP }} \
          --target prod backend/tennis/

      - name: Build and push frontend prod image
        run: |
          az acr build --registry ${{ env.ACR_NAME }} \
          --image frontend-${{ env.BRANCH_NAME }}:latest \
          --image frontend-${{ env.BRANCH_NAME }}:${{ env.TIMESTAMP }} \
          --target prod frontend/art-of-tennis/

      - name: Build and push celery prod image
        run: |
          az acr build --registry ${{ env.ACR_NAME }} \
          --image celery-${{ env.BRANCH_NAME }}:latest \
          --image celery-${{ env.BRANCH_NAME }}:${{ env.TIMESTAMP }} \
          --target prod backend/tennis/
